<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calcular Combustible</title>
</head>
<body>
    <div id="divPadre">
        <div id="divHijo">
            <h1>&#9981; Calcular Combustible</h1>
            <p>Calcula cuántos galones de combustible vas a necesitar según la distancia que quieras recorrer en tu vehículo...</p>
            <p>Kilómetros a recorrer: <input type="number" id="textoKm" placeholder="0"></p>
            <p>Kilómetros que recorre tu vehículo por galón: <input type="number" id="kmGalon" placeholder="0"></p>
            <p><button id="btnCalcular">Calcular Combustible</button></p>
            <p id="textoResultado"></p>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
